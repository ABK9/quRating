<ion-header>

  <ion-navbar>
    <ion-title>اضافة تقييم</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="doctorName"text-right type="text" placeholder="اسم الدكتور"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label></ion-label>
      <ion-select [(ngModel)]="gaming" placeholder="الجنس">
        <ion-option value="nes">ذكر</ion-option>
        <ion-option value="n64">أنثى</ion-option>

      </ion-select>
    </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="courseLabel"text-right type="text" placeholder="رمز المقرر"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label text-center>التقييم</ion-label>
      </ion-item>

      <ion-card>
        <ion-item>
            <ion-label text-center>التعامل</ion-label>
        </ion-item>

        <ion-item>
            <ion-range [(ngModel)]="dealing" max="5" pin="true"  >
              <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
              <ion-icon range-right name="ios-thumbs-up"></ion-icon>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="dealingText"text-right type="text" placeholder="عطنا رأيك"></ion-input>
          </ion-item>

      </ion-card>

      <ion-card>
          <ion-item>
              <ion-label text-center>الشرح</ion-label>
          </ion-item>
  
          <ion-item>
              <ion-range [(ngModel)]="behavior" max="5" pin="true"  >
                <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                <ion-icon range-right name="ios-thumbs-up"></ion-icon>
              </ion-range>
          </ion-item>
  
          <ion-item>
              <ion-input [(ngModel)]="behaviorText"text-right type="text" placeholder="عطنا رأيك"></ion-input>
          </ion-item>
  
        </ion-card>

        <ion-card>
            <ion-item>
                <ion-label text-center>اختبارات</ion-label>
            </ion-item>
    
            <ion-item>
                <ion-range [(ngModel)]="exams" max="5" pin="true"  >
                  <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                  <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                </ion-range>
            </ion-item>
    
            <ion-item>
                <ion-input [(ngModel)]="examsText"text-right type="text" placeholder="عطنا رأيك"></ion-input>
              </ion-item>
    
          </ion-card>
    
          <ion-card>
              <ion-item>
                  <ion-label text-center>مرونة التحضير</ion-label>
              </ion-item>
      
              <ion-item>
                  <ion-range [(ngModel)]="attendance" max="5" pin="true"  >
                    <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                    <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                  </ion-range>
              </ion-item>
      
              <ion-item>
                  <ion-input [(ngModel)]="attendanceText"text-right type="text" placeholder="عطنا رأيك"></ion-input>
              </ion-item>
      
            </ion-card>

  </ion-list>

    <button ion-button round outline>
      <ion-icon name='add' ></ion-icon>
    </button>
  

</ion-content>
