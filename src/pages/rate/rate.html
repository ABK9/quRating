<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoAddDoctor(doctorName)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{doctorName}}</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <label *ngFor="let singleComment of commentsArray">

      <ion-card>
        <ion-item>
          <ion-label text-center>التعامل</ion-label>
        </ion-item>

        <ion-item>
          <ion-range [(ngModel)]="singleComment.dealing" max="5" pin="true">
            <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
            <ion-icon range-right name="ios-thumbs-up"></ion-icon>
          </ion-range>
        </ion-item>

      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label text-center>الشرح</ion-label>
        </ion-item>

        <ion-item>
          <ion-range [(ngModel)]="singleComment.behavior" max="5" pin="true">
            <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
            <ion-icon range-right name="ios-thumbs-up"></ion-icon>
          </ion-range>
        </ion-item>

      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label text-center>الإختبارات</ion-label>
        </ion-item>

        <ion-item>
          <ion-range [(ngModel)]="singleComment.exams" max="5" pin="true">
            <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
            <ion-icon range-right name="ios-thumbs-up"></ion-icon>
          </ion-range>
        </ion-item>

      </ion-card>

      <ion-card>
        <ion-label text-center>مرونة التحضير</ion-label>

        <ion-item>
          <ion-range [(ngModel)]="singleComment.attendance" max="5" pin="true">
            <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
            <ion-icon range-right name="ios-thumbs-up"></ion-icon>
          </ion-range>
        </ion-item>



      </ion-card>



      <ion-card>
        <ion-label text-center>التعامل:

          {{singleComment.dealingText}}
        </ion-label>





        <ion-label text-center>الشرح

          {{singleComment.behaviorText}}
        </ion-label>





        <ion-label text-center>الإختبارات
          {{singleComment.examsText}}

        </ion-label>





        <ion-label text-center>مرونة التحضير
          {{singleComment.attendanceText}}

        </ion-label>



      </ion-card>

    </label>
  </ion-list>


</ion-content>
