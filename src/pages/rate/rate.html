<ion-header>

  <ion-navbar>

      <ion-buttons end>
          <button ion-button icon-only (click)="gotoAddDoctor()" >
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center	>{{doctor}}</ion-title>
    

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
    
          <ion-card>
            <ion-item>
                <ion-label text-center>التعامل</ion-label>
            </ion-item>
    
            <ion-item>
                <ion-range [(ngModel)]="dealing" max="5" pin="true"  >
                  <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                  <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                </ion-range>
            </ion-item>
      
          </ion-card>
    
          <ion-card>
              <ion-item>
                  <ion-label text-center>الشرح</ion-label>
              </ion-item>
      
              <ion-item>
                  <ion-range [(ngModel)]="behavior" max="5" pin="true"  >
                    <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                    <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                  </ion-range>
              </ion-item>
          
            </ion-card>
    
            <ion-card>
                <ion-item>
                    <ion-label text-center>الإختبارات</ion-label>
                </ion-item>
        
                <ion-item>
                    <ion-range [(ngModel)]="exams" max="5" pin="true"  >
                      <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                      <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                    </ion-range>
                </ion-item>
        
              </ion-card>
        
              <ion-card>
                  <ion-item>
                      <ion-label text-center>مرونة التحضير</ion-label>
                  </ion-item>
          
                  <ion-item>
                      <ion-range [(ngModel)]="attendance" max="5" pin="true"  >
                        <ion-icon range-left small name="ios-thumbs-down"></ion-icon>
                        <ion-icon range-right name="ios-thumbs-up"></ion-icon>
                      </ion-range>
                  </ion-item>
          

          
                </ion-card>
    
                <ion-item>
                  <ion-label text-center>التعليقات</ion-label>
                </ion-item>

                <ion-label text-center>التعامل</ion-label>

                <ion-item>

                  <p text-center>{{dealingText}}</p>

                </ion-item> 
                
                <ion-label text-center>الشرح</ion-label>

                <ion-item>

                  <p text-center>{{behaviorText}}</p>

                </ion-item> 
                <ion-label text-center>الإختبارات</ion-label>

                <ion-item>

                  <p text-center>{{examsText}}</p>

                </ion-item> 
                <ion-label text-center>مرونة التحضير</ion-label>

                <ion-item>

                  <p text-center>{{attendanceText}}</p>

                </ion-item> 
      </ion-list>
    

</ion-content>
