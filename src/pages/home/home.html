<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of section">

  <ion-card (click)="goto(item)">
    <img src="assets/imgs/logo.png"/>
    <div class="card-title">{{item.title}}</div>
  </ion-card>

</ion-item>
</ion-list>

</ion-content>
