<!--
  Generated template for the CollegePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{section.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list *ngIf="section.colleges">
  <ion-item *ngFor="let item of section.colleges">

  <ion-card (click)="gotoDoctor(item)">
    <img src="{{item.imgPath}}"/>
    <div class="card-title">{{item.collegeName}}</div>
  </ion-card>

</ion-item>
</ion-list>


</ion-content>
